<ion-button fill="clear" size="small" (click)="decrement()">
  <ion-icon name="remove-circle" color="{{ global.stickerInfo.domain }}"></ion-icon>
</ion-button>

<ion-input type="text" pattern="[0-9]*" minlength="0" maxlength="2" [(ngModel)]="counterValue" (ngModelChange)="updateCounterValue()"></ion-input>


<ion-button fill="clear" size="small" (click)="increment()">
  <ion-icon name="add-circle" color="{{ global.stickerInfo.domain }}"></ion-icon>
</ion-button>
