<!-- Day/Week/Month segmented control -->
<ion-segment id="timeSegment" (ionChange)="segmentChanged($event)" value="day">
  <ion-segment-button value="day">
    <ion-label>Day</ion-label>
  </ion-segment-button>
  <ion-segment-button value="week">
    <ion-label>Week</ion-label>
  </ion-segment-button>
  <ion-segment-button value="month">
    <ion-label>Month</ion-label>
  </ion-segment-button>
</ion-segment>

<!-- Chart -->
<div id="divChart">
  <canvas #myChart id="myChart" width="375" height="300"></canvas>
</div>

<!-- Range slider -->
<div class="range-slider-container">
  <ion-range #rangeSlider id="rangeSlider"
    color="{{ global.stickerInfo.domain }}"
    dualKnobs="true"
    min="0"
    [max]="getNumberOfTicks()"
    step="1"
    snaps="true"
    [(ngModel)]="knobValues"
    (ionChange)="rangeSliderChanged()">
  </ion-range>
</div>

<div class="dataSum">
  <p>Number of steps: {{ dataSum }}</p>
</div>
