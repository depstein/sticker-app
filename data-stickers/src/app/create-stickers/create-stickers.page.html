<ion-header>
  <ion-toolbar>
    <ion-title>Edit Sticker </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button> 
        <ion-icon name="download"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="hide-scrollbar">
	<ion-item lines="none">
		<ion-img src = {{image}}></ion-img>
	</ion-item>
	
	<ion-item lines="none">
		<ion-row>
			<!-- Pulse animation --> 
			<ion-col>
				<ion-icon name="pulse"></ion-icon>
			</ion-col>
			<!-- Shake animation --> 
			<ion-col>
				<ion-icon name="medical"></ion-icon>
			</ion-col>
			<!-- Fill animation (goal only) --> 
			<ion-col>
				<ion-icon name="radio"></ion-icon>
			</ion-col>
			<!-- Count up animation (analogy/no goal) --> 
			<ion-col>
				<ion-icon name="arrow-up"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-item>
	
  <ion-item lines="none">
    <ion-label class="directions" position="floating" color={{domain}}>Enter your Amount Of {{domain}}</ion-label>
    <ion-row class = "unit">
      <ion-col col-6> 
        <ion-input [(ngModel)]="input_value"> </ion-input>
      </ion-col>
      <ion-col col-6>
        <ion-select class = "select" [(ngModel)]= "selector" value = "steps" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One"  (ngModelChange) = "customUnit(selector)">
          <ion-select-option *ngFor="let op1 of unit"> {{op1}}</ion-select-option>
          <ion-select-option value="custom"> {{custom}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
	</ion-item>
		
	<ion-item lines="none">
		<ion-row>
			<ion-col col-6 *ngIf="goal == 'REMOVE GOAL'">
				<ion-text>{{goal_str}}</ion-text>
			</ion-col>
      <ion-col col-6>
        <ion-button color={{domain}} (click)="addGoal()">
      <ion-icon *ngIf="goal == 'ADD GOAL'" name="add"></ion-icon>
			<ion-icon *ngIf="goal == 'REMOVE GOAL'" name="trash"></ion-icon>
       {{goal}}</ion-button> 
      </ion-col>
		</ion-row>
  </ion-item>
	
		<!--
		<ion-range min="0" max="100" step="1" pin="true">
			<ion-icon size="small" slot="start" src="../../assets/icon/footprint.svg"></ion-icon>
			<ion-icon slot="end" src="../../assets/icon/footprint.svg"></ion-icon>
		</ion-range>
		-->

  <ion-item lines = "none" style="text-align:center">
    <!--NOTE: sticker must be 1000x1000 pixels or it will not load-->
    <app-send-to-snapchat sticker="testanim_meta"></app-send-to-snapchat>
  </ion-item>
	
</ion-content>
