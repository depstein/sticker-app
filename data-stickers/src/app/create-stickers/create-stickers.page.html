<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button> 
        <ion-icon name="download"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class="background">
      <ion-img src= "../../assets/foot.png"></ion-img>
    </ion-item>
    
  <ion-item style="text-align: center;">
    <ion-label position="floating" color="button">Enter your Amount Of Steps</ion-label>
    <ion-row>
      <ion-col col-6> 
        <ion-input></ion-input>
      </ion-col>
      <ion-col col-6>
      
        <ion-select placeholder="Units" style="width: 190px;"  >
          <ion-select-option value="steps">steps</ion-select-option>
          <ion-select-option value="cal">calories</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  
  <ion-button color="button" style="margin:auto;">
    <ion-icon name="add"></ion-icon>
    Add Goal</ion-button> 
  </ion-item>
  <ion-item>
    <!--NOTE: sticker must be 1000x1000 pixels or it will not load-->
    <app-send-to-snapchat sticker="testanim_meta"></app-send-to-snapchat>
  </ion-item>
  

</ion-content>
