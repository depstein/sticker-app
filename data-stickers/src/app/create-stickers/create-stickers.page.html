<ion-header>
    <ion-toolbar>
        <ion-title>Edit Sticker </ion-title>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content class="hide-scrollbar">
    <!-- Sticker image component-->
    <app-sticker
    [stickerInfo]="this.global.stickerInfo"></app-sticker>

    <!-- Animation buttons component -->
    <app-animation-buttons (changeAnimation)="rerender()"></app-animation-buttons>

    <!-- Color buttons component -->
    <app-color-buttons *ngIf="global.stickerInfo.colorMap" (changeColor)="rerender()"></app-color-buttons>

    <!-- Input component (includes input, unit selector, goal) -->
    <app-input (changeInput)="rerender()"></app-input>

    <!-- Test Health plugin -->
    {{health_test}}

</ion-content>

<ion-toolbar color={{global.stickerInfo.domain}}>
    <!-- Share to Snapchat banner -->
    <ion-item class="share-banner" lines="none" color={{global.stickerInfo.domain}} (click)="goToStickerRenderPage()">
        <!--NOTE: sticker must be 1000x1000 pixels or it will not load-->
        <div class="share-banner-content">
            Share to Snapchat &nbsp;
            <ion-icon name="md-share"></ion-icon>
        </div>
    </ion-item>
</ion-toolbar>
