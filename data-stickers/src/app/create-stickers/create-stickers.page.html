<ion-header>
  <ion-toolbar>
    <ion-title>Edit Sticker </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button> 
        <ion-icon name="download" (click)="shareButton()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="hide-scrollbar">

	
	<!-- Sticker image --> 
	<app-sticker [(image)]="image"></app-sticker>
	
	<!-- Animation buttons component --> 
	<app-animation-buttons [(animation)]="animation" (animation_changed)="onAnimationChange($event)"></app-animation-buttons>
	
	<!-- Input component (includes input and unit selector) --> 
	<app-input [(unit_selector)]="unit_selector" [(input_value)]="input_value" [(music_input_value)]="music_input_value" [(domain)]="domain" (input_changed)="onInputChange($event)" (music_input_changed)="onMusicInputChange($event)" (unit_changed)="onUnitChange($event)"></app-input>
		
</ion-content>

<ion-toolbar  color={{domain}}>
		<!-- Share to Snapchat banner --> 
		<ion-item class="share-banner" lines="none"  color={{domain}} >
				<!--NOTE: sticker must be 1000x1000 pixels or it will not load-->
				<ion-label class="share-label">Share to Snapchat</ion-label>
				<ion-icon class="share-icon" name="arrow-forward"></ion-icon>
				<app-send-to-snapchat (click) = "addToRecentUse()" class="share-button" sticker="testanim_meta"></app-send-to-snapchat>
		</ion-item>
</ion-toolbar>
