<ion-header>
  
  <ion-toolbar>
    <ion-title>Edit Sticker </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button> 
        <ion-icon name="download"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines = "none"  >
      <ion-img src = {{image}}></ion-img>
    </ion-item>
    
  <ion-item lines = "none"  class="ion-text-center">
    <ion-label position="floating" color="steps">Enter your Amount Of Steps</ion-label>
    <ion-row class = "unit">
      <ion-col col-6> 
        <ion-input value = "5,793"> </ion-input>
      </ion-col>
      <ion-col col-6>
        <ion-select class = "select" [(ngModel)]= "selector" value = "steps" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One"  (ngModelChange) = "customUnit(selector)">
          <ion-select-option *ngFor="let op1 of unit"> {{op1}}</ion-select-option>
    
          <ion-select-option value="custom"> {{custom}}</ion-select-option>
        </ion-select>
      </ion-col>

    </ion-row>
  </ion-item>

  <ion-item lines = "none">
    <ion-button color="steps" (click)="addGoal()">
      <ion-icon name="add"></ion-icon>
       {{goal}}</ion-button> 
  </ion-item>

  <ion-item lines = "none" color = "steps" >
    <ion-icon name = "share" color = "light"> </ion-icon>
      <p>Share</p>
  </ion-item>

  <!-- 
  <ion-item lines = "none" >
    NOTE: sticker must be 1000x1000 pixels or it will not load
    <app-send-to-snapchat sticker="testanim_meta"></app-send-to-snapchat>
  </ion-item> -->

</ion-content>
