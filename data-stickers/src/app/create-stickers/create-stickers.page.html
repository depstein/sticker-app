<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button> 
        <ion-icon name="download"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class = "b" >
      <ion-img src= "../../assets/icon/foot.png"></ion-img>
    </ion-item  >
    
  <ion-item>
    <ion-label position="floating" style="color:#618775" >Enter your Amount Of Steps</ion-label>
    <ion-row>
      <ion-col col-4> 
        <input type="text" placeholder="" style="width: 70%" >
      </ion-col>
      <ion-col col-8>
      
        <ion-select placeholder="Units"  style = "width: 190px">
          <ion-select-option value="steps">steps</ion-select-option>
          <ion-select-option value="cal">calories</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  
  <ion-button class="col text-center" style = "background-color:#618775" >
    <ion-icon name="add"></ion-icon>
    Add Goal</ion-button> 
  </ion-item>
  

</ion-content>
