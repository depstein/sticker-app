<ion-header>
  <ion-toolbar>
    <ion-title>chart-modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="dismiss()">Dismiss</ion-button>


  <!-- Chart component -->
  <app-chart
    [chartData]="chartData"
    (chartDataChanged)="onChartDataChanged($event)">
  </app-chart>

  <!-- Range slider -->
  <ion-range #rangeSlider
    dualKnobs="true"
    min="0"
    [max]="getNumberOfTicks()"
    step="1"
    snaps="true"
    [(ngModel)]="knobValues"
    (ionChange)="updateDataSum()">
  </ion-range>

</ion-content>
