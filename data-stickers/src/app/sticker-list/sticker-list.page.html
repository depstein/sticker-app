<ion-header class="ion-no-border" >
	<ion-toolbar>
	  <ion-title *ngIf="stickerArray.length == 0"  color={{domain}}>Select stickers</ion-title>
	  <ion-label *ngIf="stickerArray.length > 0" color={{domain}}> Recently Used </ion-label>
	  <ion-item *ngIf="stickerArray.length > 0" lines= none>
		<app-recent-use  [(domain)]="domain"></app-recent-use>
	  </ion-item>
	</ion-toolbar>
  </ion-header>

<ion-content class="hide-scrollbar" color={{domain}}>
	<ion-grid>
		
		<ion-row *ngFor="let row of imageArray">
			<ion-col *ngFor="let image of row">
				<img [src]="image" (click)="goToCreateStickerPage(image)" >
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
