<ion-content class="ion-padding" color="primary">
	<br>
	<ion-card class="idDisplay" *ngIf="idEntered">
		<ion-card-content>
			<h2>User ID: {{userId}}</h2><br>
			<ion-button id="clearButton" (click)="clearUserId()" fill="solid">Clear ID</ion-button>
		</ion-card-content>
	</ion-card>
	
	<ion-card *ngIf="!idEntered">
	  <ion-card-subtitle>Please enter your user ID</ion-card-subtitle>
      <ion-card-content>
		  <ion-input [(ngModel)]="idInput" type="text" minlength="0" maxlength="10"></ion-input>
		  <ion-button (click)="setUserId(idInput)" expand="block">Submit</ion-button>
	  </ion-card-content>
	</ion-card>
</ion-content>

<ion-tabs *ngIf="idEntered">
  <ion-tab-bar slot="bottom">
	
		<ion-tab-button class="steps-tab" tab="steps" (click)="removeButton()">
			<ion-icon src="../../assets/icon/footprint.svg"></ion-icon>
			<ion-label>Steps</ion-label>
		</ion-tab-button>
		
		<ion-tab-button class="heartbeat-tab" tab="heartbeat" (click)="removeButton()">
			<ion-icon src="../../assets/icon/bxs-heart.svg"></ion-icon>
			<ion-label>Heartbeat</ion-label>
		</ion-tab-button>
		
		<ion-tab-button class="calories-tab" tab="calories" (click)="removeButton()">
			<ion-icon src="../../assets/icon/bxs-hot.svg"></ion-icon>
			<ion-label>Calories</ion-label>
		</ion-tab-button>
		
		<ion-tab-button class="time-tab" tab="time" (click)="removeButton()">
			<ion-icon src="../../assets/icon/bxs-time-five.svg"></ion-icon>
			<ion-label>Time</ion-label>
		</ion-tab-button>
		
		<ion-tab-button class="music-tab" tab="music" (click)="removeButton()">
			<ion-icon src="../../assets/icon/bxs-music.svg"></ion-icon>
			<ion-label>Music</ion-label>
		</ion-tab-button>
		
  </ion-tab-bar>
</ion-tabs>
