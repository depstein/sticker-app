<ion-searchbar [(ngModel)]="queryText" (ionChange)="getFoodData($event)" placeholder="Search for food items..."></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let item of foodData">
    <app-food-item
      [imageUrl] = "item.image"
      [itemName] = "item.name"
      [numCalories] = "item.calories"
      (totalCaloriesChanged)="onTotalCaloriesChanged($event)">
    </app-food-item>
  </ion-item>
</ion-list>
